    <main>
      <!-- formulario rehecho aplicando las propiedades de los formularios de bootstrap -->
      <form
        class="formulario"
        action=""
        method="get"
        enctype="application/x-www-form-urlencoded"
      >
        <fieldset class="formulario__fieldset">
          <legend class="formulario__legend">
            Contáctanos completando el formulario
          </legend>
          <div class="formulario__container">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control fs-4"
                id="floatingInput"
                placeholder="Nombre"
              />
              <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control fs-4"
                id="floatingInput"
                placeholder="Apellido"
              />
              <label for="floatingInput">Apellido</label>
            </div>
            <div class="form-floating mb-3 formulario__container--campo">
              <input
                type="email"
                class="form-control fs-4"
                id="floatingInput"
                placeholder="E-mail"
              />
              <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating formulario__container--campo fs-5">
              <textarea
                class="form-control fs-4"
                placeholder="Leave a comment here"
                id="floatingTextarea"
                style="height: 20rem"
              ></textarea>
              <label for="floatingTextarea">Deja tu mensaje</label>
            </div>
          </div>
          <select
            class="formulario__select form-select form-select-lg mb-3"
            name="sexo"
            aria-label=".form-select-lg example"
          >
            <option class="formulario__option" hidden selected>
              Selecciona tu sexo
            </option>
            <option class="formulario__option" value="Hombre">Hombre</option>
            <option class="formulario__option" value="Mujer">Mujer</option>
            <option class="formulario__option" value="Otro">Otro</option>
          </select>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label
              class="form-check-label fs-6 text-white"
              for="flexCheckDefault"
              >Acepto los terminos y condiciones</label
            >
          </div>
          <div class="formulario__campo-boton">
            <div class="formulario__campo-boton--container">
              <input
                class="formulario__boton btn btn-outline-dark text-white"
                type="reset"
                value="Limpiar formulario"
              />
            </div>
            <div class="formulario__campo-boton--container">
              <input
                class="formulario__boton--enviar btn btn-outline-dark text-white"
                type="submit"
                value="Enviar formulario"
              />
            </div>
          </div>
        </fieldset>
      </form>
    </main>
